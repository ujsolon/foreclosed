version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== DEBUGGING BUILD - Repository YML Working ==="
        - pwd
        - ls -la
        - echo "=== Checking for frontend directory ==="
        - ls -la frontend/ || echo "No frontend directory found"
        - cd frontend
        - npm install
    build:
      commands:
        - echo "=== Starting build ==="
        - pwd
        - npm run build
        - echo "=== After build, checking output ==="
        - ls -la
        - ls -la build/ || echo "No build directory found"
    postBuild:
      commands:
        - echo "=== Creating deploy-manifest.json ==="
        - 'echo "{\"version\": 1, \"framework\": {\"name\": \"react\", \"version\": \"18.2.0\"}}" > build/deploy-manifest.json'
        - echo "=== Confirm build directory ==="
        - ls -la build/
        - cat build/deploy-manifest.json
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
