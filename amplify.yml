version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== DEBUGGING BUILD - Repository YML Working ==="
        - pwd
        - ls -la
        - echo "=== Checking for frontend directory ==="
        - ls -la frontend/ || echo "No frontend directory found"
        - cd frontend
        - npm install
    build:
      commands:
        - echo "=== Starting build ==="
        - pwd
        - npm run build
        - echo "=== Copying build to root ==="
        - cp -r build ../build
        - ls -la ../build || echo "No build directory found"
    postBuild:
      commands:
        - echo "=== Creating deploy-manifest.json ==="
        - |
          echo '{
            "version": 1,
            "framework": {
              "name": "react",
              "version": "18.2.0"
            },
            "routes": [
              {
                "path": "/*",
                "target": {
                  "kind": "Static"
                }
              }
            ]
          }' > ../build/deploy-manifest.json
        - echo "=== Verifying build directory contents ==="
        - ls -la ../build/
        - cat ../build/deploy-manifest.json || echo "No manifest found"
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
