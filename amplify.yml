version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== DEBUGGING BUILD - Repository YML Working ==="
        - pwd
        - ls -la
        - echo "=== Checking for frontend directory ==="
        - ls -la frontend/ || echo "No frontend directory found"
        - cd frontend
        - npm install
    build:
      commands:
        - echo "=== Starting build ==="
        - pwd
        - npm run build
        - echo "=== After build, checking output ==="
        - ls -la
        - ls -la build/ || echo "No build directory found"
        - echo "=== Ensuring build directory has correct structure ==="
        - test -f build/index.html || echo "WARNING: index.html not found in build directory"
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*