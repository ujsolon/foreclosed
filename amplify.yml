version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Prebuild Phase ==="
        - cd frontend
        - npm ci
    build:
      commands:
        - echo "=== Build Phase ==="
        - npm run build
    postBuild:
      commands:
        - echo "=== Creating deploy-manifest.json ==="
        - |
          echo '{
            "version": 1,
            "framework": {
              "name": "react",
              "version": "18.2.0"
            },
            "routes": [
              {
                "path": "/*",
                "target": {
                  "kind": "Static"
                }
              }
            ]
          }' > build/deploy-manifest.json
        - echo "=== Verifying build directory contents ==="
        - ls -la build/
        - cat build/deploy-manifest.json
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
